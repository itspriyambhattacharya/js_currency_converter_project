<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4"
  >
    <h1 class="text-4xl font-bold mb-8 text-blue-400 text-center">
      Currency Converter
    </h1>

    <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-xl">
      <form class="space-y-5">
        <div>
          <label for="in-countries" class="block mb-1 text-sm font-medium"
            >From Currency</label
          >
          <select
            id="in-countries"
            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option disabled selected>Select currency</option>
          </select>
        </div>

        <div>
          <label for="in-amount" class="block mb-1 text-sm font-medium"
            >Amount</label
          >
          <input
            type="number"
            id="in-amount"
            placeholder="1"
            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
        </div>

        <div class="flex justify-center">
          <svg
            class="w-6 h-6 text-blue-500 animate-pulse"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>

        <div>
          <label for="out-countries" class="block mb-1 text-sm font-medium"
            >To Currency</label
          >
          <select
            id="out-countries"
            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <option disabled selected>Select currency</option>
          </select>
        </div>

        <div>
          <label for="out-amount" class="block mb-1 text-sm font-medium"
            >Converted Amount</label
          >
          <input
            type="number"
            id="out-amount"
            placeholder="86.00"
            readonly
            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
        </div>

        <div class="text-center">
          <button
            type="button"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-2.5"
          >
            Convert Currency
          </button>
        </div>
      </form>
    </div>

    <p class="mt-6 text-sm text-gray-400">
      Built with ❤️ using Tailwind CSS & Flowbite
    </p>
  </body>
</html>
